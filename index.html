<!DOCTYPE html>
<html lang="en">
<head>
	<title>Contact Page - FIP mockUP</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/reset.css" media="screen">
	<link rel="stylesheet" type="text/css" href="css/main.css" media="screen">
</head>
<body>
	<h1 class="hidden">Scaffhold Project Box Model</h1>
	<header>
		<div class="logo">
			<p>LOGO</p>
		</div>
		<div class="navBar">
			<p>NAVBAR</p>
		</div>
		<div class="burger"></div>
	</header>
	<main>
		<section class="mainBody">
			<h2 class="hidden">Main Body Container</h2>
			<div class="firstBox">
				<div class="imageBox">
					<p>IMAGE</p>
				</div>
				<div class="reachText">
					<p>TITLE</p>
				</div>
			</div>
			<div class="secondBox">
				<div class="conTag">
					<p>INFO TEXT</p>
				</div>
				<div class="formBox">
					<p>FORM</p>
				</div>
			</div>
		</section>
	</main>
	<footer>
		<section class="addBox">
			<h2 class="hidden">Address Box</h2>
			<div class="address">
				<p>ADDRESS</p>
			</div>
			<div class="gpsBox">
				<p>GOOGLE MAP</p>
			</div>
		</section>

		<section class="footerSocial">
			<h2 class="hidden">Social Media/Copyright Text Con</h2>
			<div class="copyText">
				<p>Copyright Reserved.</p>
			</div>
			<div class="socialIcon">
				<p>Social Media Icon</p>
			</div>
		</section>

	</footer>
</body>
</html>
