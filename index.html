<!DOCTYPE html>
<html>
<head>
	<title>Contact Page - FIP mockUP</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<header>
		<div class="logo">
			<p>LOGO</p>
		</div>
		<div class="navBar">
			<p>NAVBAR</p>
		</div>
	</header>
	<main>
		<div class="mainBody">
			<div class="firstBox">
				<div class="imageBox">
					<p>IMAGE</p>
				</div>
				<div class="reachText">
					<p>TITLE</p>
				</div>
			</div>
			<div class="secondBox">
				<div class="conTag">
					<p>INFO TEXT</p>
				</div>
				<div class="formBox">
					<p>FORM</p>
				</div>
			</div>
		</div>
	</main>
	<footer>
		<div class="addBox">
			<div class="address">
				<p>ADDRESS</p>
			</div>
			<div class="gpsBox">
				<p>GOOGLE MAP</p>
			</div>
		</div>

		<div class="footerSocial">
			<div class="copyText">
				<p>Cpyright Reserved.</p>
			</div>
			<div class="socialIcon">
				<p>Social Media Icon</p>
			</div>
		</div>

	</footer>
</body>
</html>
